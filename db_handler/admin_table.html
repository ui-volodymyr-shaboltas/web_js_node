<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>

	<title>Table DataBase</title>
	
    <link rel="stylesheet" type="text/css" href="/css/dataTables.editor.css">
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	<link rel="stylesheet" type="text/css" href="/css/dataTables.tableTools.css">

	<script type="text/javascript" language="javascript" src="admin_table.js"></script>

</head>

<body>

<div class="DTTT_container">
			<a id="New_button" class="DTTT_button DTTT_button_text" onClick="adm_new_onclick(this)">
			<span>New</span>
			</a>
			<a id="Edit_button" class="DTTT_button DTTT_button_text DTTT_disabled" onClick="adm_edit_onclick(this)">
			<span>Edit</span>
			</a>
			<a id="Delete_button" class="DTTT_button DTTT_button_text DTTT_disabled" onClick="adm_delete_onclick(this)">
			<span>Delete</span>
			</a>
		</div>

    <div id="edittable">

<table id="admintable" idTable="admintable" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
				<th>Priority</th>
				<th>Table_name</th>
				<th>Name</th>
				<th>Label</th>
				<th>Helper_text</th>
				<th>Type</th>
				<th>Visible</th>
				<th>Validation_rule</th>
				<th>DropDownID</th>
            </tr>
        </thead>
 
        <tfoot>
            <tr>
				<th>Priority</th>
				<th>Table_name</th>
				<th>Name</th>
				<th>Label</th>
				<th>Helper_text</th>
				<th>Type</th>
				<th>Visible</th>
				<th>Validation_rule</th>
				<th>DropDownID</th>
            </tr>
        </tfoot>
    </table>

	</div> 
</body>
</html>
